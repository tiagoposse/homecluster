---
replicaCount: 1

## Serve application over HTTP without TLS
enableInsecureLogin: false

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

ingress:
  ## If true, Kubernetes Dashboard Ingress will be created.
  ##
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
    autocert.step.sm/name: dashboard
    autocert.step.sm/sans: dashboard.tools.svc.cluster.local
    autocert.step.sm/init-first: "true"
    autocert.step.sm/duration: "4380h"

  paths:
    - /
  hosts:
    - dashboard.tiagoposse.com

  tls:
    - secretName: dashboard-ingress-tls
      hosts:
        - dashboard.tiagoposse.com

rbac:
  create: false

serviceAccount:
  create: true
  name: dashboard-sa

securityContext:
  runAsUser: 1001
  runAsGroup: 2001

metricsScraper:
  enabled: true