namespace: tools

hooks:
  preInstall:
    - operation: apply
      resource: k8s/roles.yml
    - operation: vault

vault:
  roles:
    - name: certmanager
      namespaces: tools
      sa: certmanager-sa
      policies: certmanager

  policies:
    - certmanager

  secrets:
    - path: kv/cloudflare
      values:
        email: env_cloudflare_email
        key: env_cloudflare_key